<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click the Box Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Click the Box!</h1>
    <div id="game-container" style="position: relative;  border: 1px solid black;">
      <div id="target-box" style="position: absolute; width: 50px; height: 50px; background: red;"></div>
    </div>
    <p>Score: <span id="score">0</span></p>
    <p>Time: <span id="time">10</span></p>
    <script src="script.js"></script>
  </body>
</html>
